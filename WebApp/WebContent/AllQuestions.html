<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
<script src= "js/angular.min.js"></script>
<script src="js/AllQuestions.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body data-ng-app="inAllQuestion" data-ng-controller="AllQuestionsController">
	<div class="container">
		<div class="row">
			<nav role="navigation" class="navbar navbar-default">
			    <div class="navbar-header">
			        <a href="#" class="navbar-brand">Hello {{NickName}}</a>
			    </div>
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li><a href="MainPage.html">Home</a></li>
			            <li><a href="#">Browse Questions</a></li>
			            <li><a href="#">Leader Board</a></li>
			            <li class="active"><a href="AllQuestions.html">All Questions</a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="" data-ng-click="logOut()">Logout</a></li>
			        </ul>
			    </div>
			</nav>
		</div>
		<div class="row">
		</div>
		<br><br>
		<div class="row navbar navbar-default" >
			<div>
				<br><br>
				<div style="margin:auto;width:80%" data-ng-repeat="x in GetQuestionsResult">	
					<div class="panel panel-default" data-ng-init="falseShow(x)">
						<div class="row">
							<div class="col-sm-12">				
								<h4> Question by {{x.nickName}}</h4>
							</div>
						</div>
						<div class="row">	
								<div class="col-sm-1">
									<div class="btn-group-vertical"  role="group" aria-label="..." style="margin-left:15%;">
										<button type="button" class="btn btn-default" aria-label="Right Align" data-ng-click="voteUp(x)">
										<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> {{up}}</span></button>
										<button type="button" class="btn btn-default" aria-label="Right Align" >{{x.questionVote}}</button>
										<button type="button" class="btn btn-default" aria-label="Right Align" data-ng-click="voteDown(x)">
										<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> {{down}}</span></button>
									</div>
								</div>
								<div class="col-sm-11">
									<div class="row-fluid">
										<div class="col-sm-9">
											<label>{{x.questionTxt}}</label>
										</div>
									</div>
									<div class="row-fluid">
										<div class="col-xs-8 form-inline">       
							                <textarea class="form-control" style="width:80%" placeholder="So what is your answer Smartass"></textarea>
							                <button type="submit" class="btn">Send</button>            
									    </div>
									    <div class="col-xs-4">
									    	<label>Topics:</label>
									    	<div data-ng-repeat="t in x.questionTopics" style="display:inline;">
									    		<label class="label label-default">{{t}}</label>
									    	</div>
									    </div>
									</div>
									<div class ="row-fluid">
										<div class="col-xs-8"> 
										<br>
											<div class="panel panel-default" style="width:100%;">
												<div class="panel-heading">submitted by {{x.firstAns[0].nickName}} on {{timeFormat(x)}}</div>
												<div class="panel-defult" data-ng-init="GetQuestionsAns(x, false)">
												
													<label>   {{x.firstAns[0].answerTxt}}</label>
												</div>
										</div>
										<div class="col-xs-4" data-ng-model="x.showButton" data-ng-show="x.showButton"> 
											<button type="submit" class="btn btn-warning" data-ng-model="x.showAns" data-ng-click="GetQuestionsAns(x, true)">Show more answers</button>
											<br>
										</div>
										
								  </div>
									
								</div>
							
						</div> <!--  end of  second row(question +answer text )-->
						<br>
						<div data-ng-show="x.showAns" data-ng-repeat="t in x.GetAnswerResults">
							<div class ="row-fluid">
							<label></label>
							</div>
							<div class ="row" >
								<div class = "col-xs-1"></div>
								<div class = "col-xs-1">
									<div class="btn-group-vertical"  role="group" aria-label="..." style="margin-left:80%;">
										<button type="button" class="btn btn-default btn-xs" aria-label="Right Align" data-ng-click="voteAnsUp(t)">
										<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> {{up}}</span></button>
										<button type="button" class="btn btn-default btn-xs" aria-label="Right Align" >{{t.answerVote}}</button>
										<button type="button" class="btn btn-default btn-xs" aria-label="Right Align" data-ng-click="voteAnsDown(t)">
										<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> {{down}}</span></button>
									</div>
								</div>
								<div class="col-xs-7" > 
									<div  style="display:inline;"   >
										<div class="panel panel-default">
											<div class="panel-heading">submitted by {{x.nickName}} on {{timeFormat(x)}}</div>
									  		<label >{{t.answerTxt}}</label>
										</div>
									</div>
								</div>
								<div class="col-xs-3"> 
								</div>
							</div>
						</div>
					</div>
				<br><br>
			</div>
		</div><!-- End of questions display -->
		<div>
			<nav>
	  			<ul class="pager">
	   			 <li ><button  data-ng-disabled="PreviousButtonFlag" data-ng-click="previousClick()" class = "btn btn-info"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button></li>
	   			 <li ><button data-ng-disabled="NextButtonFlag" data-ng-click="nextClick()" class = "btn btn-info"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button></li>	
	  			<li>Page {{prevOrNextPageNumCounter+1}} of {{NumOfPages}}</li>
	  			</ul>
			</nav>
		</div>
	</div>
</div>
</body>
</html>
