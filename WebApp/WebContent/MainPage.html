<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
<script src= "js/angular.min.js"></script>
<script src="js/AllQuestions.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/question.css">
</head>
<body data-ng-app="MainApp" data-ng-controller="AllQuestionsController">
	<div class="container">
		<div class="row">
			<nav role="navigation" class="navbar navbar-default">
			    <div class="navbar-header">
			        <a href="#" class="navbar-brand">Hello {{NickName}}</a>
			    </div>
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li class="active"><a href="MainPage.html">Home</a></li>
			            <li><a href="QuestionsByTopic.html">Browse Questions</a></li>
			            <li><a href="leaderboard.html">Leader Board</a></li>
			            <li><a href="AllQuestions.html">All Questions</a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="" data-ng-click="logOut()">Logout</a></li>
			        </ul>
			    </div>
			</nav>
		</div>
		<div style="margin:auto;width:50%">
			<form role="form">
				<div class="form-group">
					<div class="row">
				  		<label>Insert your question here:</label>
				  		<textarea style="resize:none" class="form-control" placeholder="Whats bothering you?" data-ng-model="questionTxt" data-ng-change="QuestionLenWarn()" ></textarea> 
				  		<div data-ng-show="HideShowQuestionCharacterError">
  							<label class="label label-danger" >Question should be up to 300 characters</label>
						</div>		  																						 		
				  	</div>
			  	</div>
			  	<div class="form-group">
			  		<div class="row">
			  			<label>Tag Tag's</label>
			  			<input class="form-control" type="text" data-ng-change="tagMaker()" data-ng-model="topics">
				  		<div data-ng-show="HideShowTagCharacterError">
  							<label class="label label-danger" >More than 50 Characters</label>
						</div>
			  		</div>
				
					<div data-ng-repeat="t in tag" style="display:inline;">
					  	<label class="label label-default">{{t}}</label>
					</div>
				</div>
				<div class="form-group">
			  		<button class="btn btn-primary " data-ng-click="addQuestion()">Question</button>
			  	</div>
			</form>
		</div>
		<div class="row">
		</div>
		<br><br>
		
		<questions></questions>

</div>
</body>
</html>
