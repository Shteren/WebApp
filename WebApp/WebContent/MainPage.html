<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
<script src= "js/angular.min.js"></script>
<script src="js/MainPage.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body data-ng-app="inTableApp" data-ng-controller="mainPageController">
	<div class="container">
		<div>
			<nav role="navigation" class="navbar navbar-default">
			    <div class="navbar-header">
			        <a href="#" class="navbar-brand">Hello {{NickName}}</a>
			    </div>
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li class="active"><a href="#">Home</a></li>
			            <li><a href="#">Browse Questions</a></li>
			            <li><a href="#">Leader Board</a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="" data-ng-click="logOut()">Logout</a></li>
			        </ul>
			    </div>
			</nav>
		</div>
		<div style="width: 50%">
			<form role="form">
				<div class="form-group">
			  		<label>Insert your question here:</label>
			  		<textarea class="form-control" placeholder="Whats bothering you?" data-ng-model="questionTxt" ></textarea> 		  																						 		
			  	</div>	
			  	<div class="form-group"  >
			  		<label>Tag Tag's</label>
			  		<input class="form-control" type="text" data-ng-change="myFunc()" data-ng-model="topics">
			  		
			  		<div class="alert alert-danger" role="alert" data-ng-show="HideShowTagCharacterError">
  						<a href="#" class="alert-link" >More than 50 Characters</a>
					</div>
			  		<div data-ng-repeat="t in tag" style="float:left">
			  			<label class="label label-default">{{t}}</label>
			  		</div>
			  		
			  	</div>
			  	<br>
			  	<div class="form-group">
			  		<br><input class="btn btn-primary " style="width:50%" data-ng-click="addQuestion()" value="Question">
			  	</div>
			</form>
		</div>
		<div class = "col-sm-6 col-md-3">
      		<a href = "#" class = "thumbnail">
         	<img src = "https://upload.wikimedia.org/wikipedia/commons/a/a0/Heart_anterior_exterior_view.jpg" alt = "Generic placeholder thumbnail">
      		</a>
   		</div>
		<div>
			<div data-ng-repeat="x in GetQuestionsResult" class="panel panel-default">
				<label >{{x.QuestionsText}} by {{x.Nickname}}</label>
				<br>
			</div>
		
		</div>
	</div>
</body>
</html>
